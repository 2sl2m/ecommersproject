<div *ngIf="isloading" class="loading position-fixed  start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center">
    <span class="loader"></span>
  </div>

<div class="container w-75">
    <div class="wish shadow-sm">
        <h2>MY WISH LIST</h2>
        <div class="row">
            <div  *ngFor="let productItem of productList" class="row  mb-3">
                <div  class="col-md-2">
                    <img src='{{productItem.imageCover}}' class="w-100" alt="">
                </div>
                <div class="col-md-10 d-flex justify-content-between">
                    <div>
                        <h4>{{productItem.title.split(" ").splice(0,3).join(" ")}}</h4>
                        <p>{{productItem.price}} EGP</p>
                        <span (click)="removeproductwish(productItem.id)" class="text-danger cursor-pointer">remove<i class="fa fa-trash"></i></span>
                    </div>
            <div>
                <button  (click)="sendproducttocart(productItem.id)" class="btn btn-outline-success mb-3 ms-auto d-block">add to cart</button>
            </div>
                </div>
            </div>
        </div>
    </div>


</div>
