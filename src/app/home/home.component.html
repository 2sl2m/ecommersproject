<div *ngIf="isloading" class="loading position-fixed  start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center">
  <span class="loader"></span>
</div>



<app-main-slider></app-main-slider>
<app-category-slider></app-category-slider>



  <div class="w-75 mx-auto ">
    <input [(ngModel)]="term" type="text" class=" form-control" placeholder="search by title.....">
  </div>
<div class="row mt-5 text-center">
    <div *ngFor="let product of productList|search:term" class="col-md-3">

        <div class="product p-3   bg-white slide cursor-pointer">
<div  [routerLink]="['/productdetails',product._id]">
  <img src="{{product.imageCover}}" class="w-100 h-300" alt="">
  <span class="font-sm text-main fw-bolder py-2">{{product.category.name}}</span>
  <h3 class="h6">{{product.title.split(" ").splice(0,3).join(" ")}}</h3>
<div class="div  d-flex justify-content-between py-2">
  <span>{{product.price}}EGP</span>
  <span>
   <i class="fa fa-star rating-color "></i>
 {{product.ratingsAverage}}
  </span>
</div>
</div>
         <div class="d-flex justify-content-between">
          <button (click)="getproductcart(product._id)" class="btn bg-main text-white w-100">+ Add</button>
          <i (click)="getwishList(product._id)" class="fa-solid fa-heart h3"></i>
    
        </div>
        </div>

    </div>
</div>
